<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="file"  width='100%' height='0%' frameborder='1'></iframe>
  <button onclick="checkFile()">点击查看</button>

  <script>
    let url = "https://j1.58cdn.com.cn/bicfe/test/office/test_word.docx";

    function checkFile () {
      let iframe = document.getElementById('file');
      iframe.src = "https://view.officeapps.live.com/op/view.aspx?src=" + url;
      iframe.onload = function () {
        iframe.style.height = "100%";
      }
    }
  </script>
  
</body>
</html>
